<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/pamper_parlour.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Ireland's Favorite Kids' Party Wonderland! Let's Celebrate the Best Day Ever!"
    />
    <title>The Pamper Parlour</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- Hidden form for pamper-parlour-contact -->
    <form
      name="contact"
      data-netlify="true"
      netlify-honeypot="bot-field"
      hidden
    >
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
      <input type="hidden" name="subject" value="" />
    </form>

    <!-- Hidden form for pamper-parlour-packages -->
    <form
      name="pamper-parlour-packages"
      data-netlify="true"
      netlify-honeypot="bot-field"
      hidden
    >
      <input type="text" name="date" />
      <input type="text" name="time" />
      <input type="text" name="name" />
      <input type="text" name="phone" />
      <input type="hidden" name="subject" value="" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
